{% extends "base.html" %}

{% block title %}
    Post {{ article.title }}
{% endblock %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.intro }}</p>
    <p>{{ article.text }}</p>
    <p>{{ article.date.date() }}</p>
    <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Delete</a>
    <a href="/posts/{{ article.id }}/update" class="btn btn-success">Edit</a>
{% endblock %}
